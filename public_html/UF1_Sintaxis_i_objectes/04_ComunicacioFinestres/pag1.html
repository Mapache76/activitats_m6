<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var pag2 = null;
            function nuevaVentana () {
                pag2 = window.open("pag2.html","pag2","height=500,width=500");
            }
            function cambiarFondo (color) {
                pag2.document.bgColor = color;
            }
            function aumentarTamano (a, b) {
                pag2.window.resizeBy(a,b);
            }
            function cerrarVentana () {
                pag2.window.close();
            }
        </script>
    </head>
    <body>
        <div>TODO write content</div>
        <p><input type="button" value="Abrir Ventana" onclick="nuevaVentana()"></p>
        <p><input type="button" value="Cambiar Fondo" onclick="cambiarFondo('RED')"></p>
        <p><input type="button" value="Cambiar Tamaño" onclick="aumentarTamano(10,10)"></p>
        <p><input type="button" value="Cerrar ventana" onclick="cerrarVentana()"></p>
    </body>
</html>
