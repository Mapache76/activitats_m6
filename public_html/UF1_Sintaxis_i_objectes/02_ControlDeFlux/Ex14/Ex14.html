<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Ejercicio13</title>
    </head>
    <body>

        <script type="text/javascript">

            var notas = [];
            var notasMayores=0;
            var notasMenores=0;

            for (var i = 1; i <= 10; i++) {

                notas[i] = parseInt(prompt("Introduce nota "+i+" : ", 0));
            
                if(notas[i]>=7){
                    
                    notasMayores++;
                    
                }else{
                    notasMenores++;
                }
            }
            
            alert(notasMayores+" Alumnos tienen notas iguales o superiores a 7");
            alert(notasMenores+" Alumnos tienen notas inferiores a 7");


        </script>

    </body>
</html>
